<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="game.css">
  <title>The Fight</title>
</head>

<body>

  <header class="container-fluid">
    <div class="row dark-bg text-light text-center">
      <div class="col mt-3">
        <h1 class="title-font">The Fight!</h1>
        <div class="row">
          <h3 class="col-4 text-end"><span>Health:<span id="health"> 100%</span></span></h3>
          <h3 class="col-4 text-center"><span>Target Name:<span id="targetName"> </span></span></h3>
          <h3 class="col-4 text-start"><span>Hits:<span id="hits"> 0</span></span></h3>
        </div>
      </div>
    </div>

  </header>


  <main class="container-fluid">
    <div class="row">
      <div class="col d-flex justify-content-center mt-5">
        <div><img class="img-fluid site-img"
            src="https://static3.srcdn.com/wordpress/wp-content/uploads/2021/03/Godzilla-vs-kong-who-wins-.jpg"
            alt="KongvsGodzilla"></div>
      </div>
    </div>

  </main>






  <footer class="container-fluid">
    <div class="row dark-bg">
      <div class="col m-3 text-center">
        <button type="button" id="slap" class="btn btn-secondary shadow" onclick="fight('punch')">Punch!</button>
        <button type="button" id="slap" class="btn btn-secondary shadow" onclick="fight('slap')">Slap!</button>
        <button type=" button" id="slap" class="btn btn-secondary shadow" onclick="fight('kick')">Kick!</button>
      </div>
    </div>
  </footer>



  <script src="game.js"></script>
</body>

</html>
